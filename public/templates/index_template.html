{% extends "../index.html" %}

{% block home %}
  <div class="parallax-container">
    <div class="parallax"><img src="{{ homePage.upperImageId }}"></div>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h3 class="center">Scholastic</h3>

            <p class="light">{{ homePage.scholastic }}</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h3 class="center">School Spirit</h3>

            <p class="light">{{ homePage.schoolSpirit }}</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h3 class="center">Service</h3>

            <p class="light">{{ homePage.service }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="col s12 m4 offset-m2">
          <div class="icon-block">
            <h3 class="center">Spiritual</h3>
            <p class="light">{{ homePage.spiritual }}</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h3 class="center">Social</h3>
            <p class="light">{{ homePage.social }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container">
    <div class="parallax"><img src="{{ homePage.lowerImageId }}"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s4 center offset-s4">
        <h3 class="center">About</h3>
        <p class="light">{{ homePage.more }}</p>
      </div>
    </div>
  </div>
{% endblock %}
